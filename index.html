<!DOCTYPE html>
<html>
    <head>
        <title>AirLine Travel Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="form-container">
            <form name="airlineForm">
                <label for="firstName">First Name: </label>
                <input type="text" name="firstName" />
    
                <label for="lastName">Last Name: </label>
                <input type="text" name="lastName" />
    
                <label for="age">Age: </label>
                <input type="number" name="age" />
    
                <p>Please Choose Your Gender: </p>
                <label for="male">Male: </label>
                <input type="radio" name="gender" id="male" value="Male" />
                <label for="female">Female: </label>
                <input type="radio" name="gender" id="female" value="Female" />
    
                <p>Please Choose Your Destination: </p>
                <label for="location">Location: </label>
                <select name="location">
                    <option value="chicago">Chicago</option>
                    <option value="newyork">New York</option>
                    <option value="la">LA</option>
                </select>
    
                <p>Please Select Your Dietary Restrictions: </p>
                <label for="vegetarian">Vegetarian</label>
                <input type="checkbox" name="restrictions" value="vegetarian" />
                <label for="kosher">Kosher</label>
                <input type="checkbox" name="restrictions" value="kosher" />
                <label for="lactoseFree">Lactose Free</label>
                <input type="checkbox" name="restrictions" value="lactoseFree" />
    
                <button type="submit">Submit Form</button>
            </form>
        </div>
        
        <script src="index.js"></script>
    </body>

</html>
